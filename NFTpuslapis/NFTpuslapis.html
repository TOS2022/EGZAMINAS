<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT PUSLAPIS</title>
</head>
<body>
    <div class="site-container">
        <header>
            <img src="assets/logo.svg" alt="Logo" />
            <input id="toggle" type="checkbox"></input>
            <label for="toggle" class="hamburger">
                <div class="top-bun"></div>
                <div class="meat"></div>
                <div class="bottom-bun"></div>
            </label>
            <nav class="nav">
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Launch</a>
                <a href="#">Sign Up</a>
            </nav>
        </header>
        <section class="hero">
            <div class="text">
                <h2>Launching soon</h2>
                <h1>An NFT like no other</h1>
                <p>Don't miss out on the release of our new NFT. Sign up below
                to receive updates when we go live.
                </p>
                <button>Sign Up</button>
            </div>
        </section>

        <section class="upsell">
            <div class="wrapper">
                <h1>Free NFT for early birds</h1>
                <p>Sign up today and you'll get a free NFT when we launch.</p>
            </div>
        </section>

        <section class="press">
            <div class="logo">
                <img class="mobile-only" src="assets/companies/boom.svg" />
                <img class="desktop-only" src="assets/companies/boomerang.svg" />
            </div>
            <div class="logo"><img src="assets/companies/2.svg" /></div>
            <div class="logo"><img src="assets/companies/3.svg" /></div>
            <div class="logo desktop-only"><img src="assets/companies/4.svg" /></div>
            <div class="logo"><img src="assets/companies/5.svg" /></div>
        </section>
    
    </div>
</body>
</html>
